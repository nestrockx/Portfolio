<!DOCTYPE html>
<html lang="en">
<head>
  <title>P. Kraszewski</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script> 
    $(function(){
      $("#custom_nav_bar").load("nav_bar.html", function(){
	    $(this).find('#signaly_kr').addClass('active');
	  }); 
    });
	$(function(){
      $("#content").load("signaly_kr_content.html");
	});
  </script> 
</head>
<body>

<div id="custom_nav_bar"></div>
<script>
	document.getElementById("signaly_kr").className = "active";
</script>
  
<div class="container">
  <h3>Basic Navbar Example</h3>
  <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
</div>

</body>
</html>
